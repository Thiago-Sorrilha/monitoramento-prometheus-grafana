apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
   
  source:
    repoURL: https://github.com/Thiago-Sorrilha/monitoramento-prometheus-grafana.git
    targetRevision: HEAD
    path: App
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true # mantem o que esta no repo. subscreve qualquer alteracao
      prune: true
